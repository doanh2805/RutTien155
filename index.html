<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Link Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #6798c96a;
    }
    .container {
      max-width: 500px;
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-secondary {
      background-color: green !important;
      border-color: green !important;
    }
    .btn-custom {
      width: 100%;
      margin-top: 10px;
    }
    .form-check {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
    }
    .form-check-input {
      margin-right: 10px;
    }
    .form-check-label {
      cursor: pointer;
      margin-bottom: 0;
    }
    .gift-options {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      margin: 0 auto;
      width: fit-content;
    }
    .input-group-text {
      cursor: pointer;
    }
    .form-control {
      border: 2px solid #000;
    }
    .btn-outline-secondary {
      border: 2px solid #000;
      border-left: 0px solid #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h4 class="text-center text-danger">155 XU√ÇN ƒê·ªàNH</h4>

    <div class="input-group mt-3">
      <input type="text" id="urlInput" class="form-control" placeholder="Nh·∫≠p link URL">
      <button class="btn btn-outline-secondary" onclick="pasteClipboard()">Paste</button>
    </div>

    <h5 class="mt-3">Ch·ªçn ng∆∞·ªùi nh·∫≠n:</h5>
    <div class="gift-options">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="giftOption" value="DOANH" id="giftDOANH">
        <label class="form-check-label" for="giftDOANH">DOANH</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="giftOption" value="DUC" id="giftDUC">
        <label class="form-check-label" for="giftDUC">DUC</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="giftOption" value="THUY" id="giftTHUY">
        <label class="form-check-label" for="giftTHUY">THUY</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="giftOption" value="MAI_ANH" id="giftMAI_ANH">
        <label class="form-check-label" for="giftMAI_ANH">MAI_ANH</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="giftOption" value="THANG" id="giftTHANG">
        <label class="form-check-label" for="giftTHANG">THANG</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="giftOption" value="TOAN" id="giftTOAN">
        <label class="form-check-label" for="giftTOAN">TOAN</label>
      </div>
    </div>

    <button class="btn btn-primary btn-custom" onclick="saveData()">L∆∞u link</button>
    
    <div class="input-group mt-3">
      <input type="text" id="generatedLink" class="form-control" placeholder="Link ƒë·ªông s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y" readonly>
      <button class="btn btn-outline-secondary copy-btn" onclick="copyToClipboard()">Copy</button>
    </div>

    <div class="text-center mt-3">
      <img src="https://lh3.googleusercontent.com/d/1GxmUU_ZlR_Vl7uW-maIGQPO6-rEzVKpE=w1000"
           alt="·∫¢nh t·ª´ Google Drive" class="img-fluid">
    </div>
  </div>

  <script>
    let urlAppsScript = "https://script.google.com/macros/s/AKfycbzWyTO6TCCGZHnTKidLd3R_Yn-dakoJMK8EbnqVR4c2D416kgtNcBR68awGoBL5Ojs/exec";

    function saveData() {
      const urlInput = document.getElementById("urlInput");
      const url = urlInput.value.trim();

      if (!url) {
        alert("Vui l√≤ng nh·∫≠p URL!");
        return;
      }

      const selectedGift = document.querySelector('input[name="giftOption"]:checked');

      if (!selectedGift) {
        alert("Vui l√≤ng ch·ªçn ng∆∞·ªùi nh·∫≠n!");
        return;
      }

      const recipient = selectedGift.value;
      const requestUrl = `${urlAppsScript}?${recipient}=${encodeURIComponent(url)}`;

      fetch(requestUrl)
        .then(response => response.text())
        .then(message => {
          alert(message);
          document.getElementById("generatedLink").value = requestUrl;
        })
        .catch(error => {
          alert(`üö® L·ªói k·∫øt n·ªëi: ${error.message}`);
        });
    }

    function copyToClipboard() {
      const copyText = document.getElementById("generatedLink");
      if (!copyText.value) {
        alert("Kh√¥ng c√≥ link ƒë·ªÉ copy!");
        return;
      }
      navigator.clipboard.writeText(copyText.value)
        .then(() => alert("‚úÖ ƒê√£ copy link v√†o clipboard!"))
        .catch(err => alert("‚ùå Kh√¥ng th·ªÉ copy: " + err));
    }

    function pasteClipboard() {
      navigator.clipboard.readText()
        .then(text => {
          document.getElementById("urlInput").value = text;
        })
        .catch(err => {
          alert("‚ùå Kh√¥ng th·ªÉ d√°n t·ª´ clipboard!");
        });
    }
  </script>
</body>
</html>
